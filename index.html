<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>monolith code</title>

    <script src="res/lib/ace-builds-1.4.12/src-min/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/lib/ace-builds-1.4.12/src-min/ext-modelist.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/lib/ace-builds-1.4.12/src-min/ext-language_tools.js" type="text/javascript"
        charset="utf-8"></script>
    <script src="res/lib/ace-builds-1.4.12/src-min/ext-themelist.js" type="text/javascript" charset="utf-8"></script>
    <script src="res/lib/ace-builds-1.4.12/src-min/ext-beautify.js" type="text/javascript" charset="utf-8"></script>

    <link rel="stylesheet" href="res/style/style.css">
    <link rel="stylesheet" href="res/style/bars.css">

    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-eval';">

    <script  src="./src/components/status-panel.js"></script>
    <script type="module" src="./src/components/console.js"></script>

    <link rel="import" href="foo.html">

</head>

<body>
    <div id="container">
        <header>
            <span id="document-name">new document</span>
            <div id="window-buttons">
                <button id="pin-button"></button>
                <button id="min-button"></button>
                <button id="max-button"></button>
                <button id="close-button"></button>
            </div>
        </header>
        <div id="content">
            <div id="main-divider">
                <div id="editor-wrapper">
                    <pre id="main-text-area"></pre>
                </div>
                <div id="editor-media-div" class="resizer" data-direction="horizontal"></div>
                <div id="preview-wrapper">
                    <webview id="embed-content" src="about:blank" preload="res/embed/preload.js"></webview>
                    <div id="preview-dev-div" class="resizer" data-direction="vertical"></div>
                    <webview id="embed-content-dev-view" src="about:blank"></webview>
                </div>
            </div>
            <div id="editor-console-div" class="resizer" data-direction="vertical"></div>
            <mc-console />
        </div>
        <footer>
            <span id="char-display"></span>
            <div class="select-box" id="language-display">
                <div class="selected"></div>
                <div class="panel options-container"></div>
            </div>
        </footer>

        <mc-status-panel />

        <div class="overlay">
            <div class="panel">
                <select id="theme-choice"></select>
                <div>
                    <input type="checkbox" name="settings-line-wrap" id="settings-line-wrap">
                    <label for="settings-line-wrap">Line wrap</label>
                </div>
                <div>
                    <input type="checkbox" name="settings-line-numbers" id="settings-line-numbers">
                    <label for="settings-line-numbers">Line nulbers</label>
                </div>
            </div>
        </div>

    </div>

    <script src="src/common.js"></script>
    <script src="src/monolith.js"></script>
</body>

</html>
