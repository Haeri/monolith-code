name: Test Build

on: 
  push:
    branches:
    - dev

jobs:
  build:  
   name: Test Build ${{ matrix.os }}
   runs-on: ${{ matrix.os }}    
   strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
   steps:
    - name: Download Repository
      uses: actions/checkout@v4
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 10    
    - name: Install Modules
      run: pnpm install
    - name: Test
      run: pnpm run test-build